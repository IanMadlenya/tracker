<div>
  <ol class="breadcrumb">
    <li>Home</li>
  </ol>

  <h4>Current studies</h4>

  <p>
    Please select one of the following studies. You might find it helpful to bookmark the ones you need
    most frequently.
  </p>

  <ul>
    <li ng-repeat="study in studies.studies">
      <strong>
        <a ng-show="study.access.view" href="/studies/{{study.name}}">{{study.name}}</a>
        <span ng-hide="study.access.view">{{study.name}}</span>
      </strong>
      <span ng-show="study.access.about &amp;&amp; study.about">
        &mdash; <a ui-sref="studyAbout({studyName: study.name})">{{study.options.aboutLink|default:"How to use this tracker"}}</a>
      </span>
      <span ng-show="study.access.admin"> <a ui-sref="adminStudy.settings({studyName: study.name})" type="button" class="btn btn-default btn-xs">Manage study</a></span>
    </li>
  </ul>
  <div>
    <button ng-show="studies.actions.create" class="btn btn-default" ui-sref="adminCreate">Create new study</button>
  </div>
</div>
