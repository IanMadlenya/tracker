<ol class="breadcrumb">
  <li><a ui-sref="home">Home</a></li>
  <li>Users</li>
</ol>

<table class="table table-condensed table-striped table-bordered">
  <thead>
    <tr>
      <th>Username</th>
      <th>Locked</th>
      <th>Expires</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users">
      <td><a ui-sref="adminUser({username: user.username})">{{user.username}}</a></td>
      <td>{{user.locked == 0 ? 'No' : 'Yes'}}</td>
      <td>{{user.expires}}</td>
    </tr>
  </tbody>
</table>

<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

<pagination class="pull-left margin-free-paginator" total-items="totalItems" items-per-page="pageSize" ng-model="currentPage" ng-change="pageChanged()"></pagination>
<form class="form-inline">
  <div class="input-group user-admin-panel">
    <input type="text" class="form-control" placeholder="Username" ng-model="username">
    <div class="input-group-btn">
      <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
    </div>
  </div>
  <button class="btn btn-danger" ng-disabled="foundExactMatch || ! username" ng-click="createUser(username)">Create new user</button>
</form>
