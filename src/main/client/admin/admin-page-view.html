<h3>Page view</h3>

<div class="row">
  <div class="col-md-12">
    <hr>
    <button class="btn" ng-class="modified ? &apos;btn-danger&apos; : &apos;btn-default&apos;" ng-disabled="! modified" ng-click="save(view)">Save changes</button>

  </div>
</div>
