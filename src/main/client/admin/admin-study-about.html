<div class="row">
  <div class="col-md-12">
    <p class="text-muted">
      Use this for study specific notes. It's written using
      <a target="blank" href="https://daringfireball.net/projects/markdown/basics">Markdown text</a>,
      so you can use formatting in this text.
    </p>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <textarea ng-model="study.study.about" class="about-editor"></textarea>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <hr>

    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

    <button class="btn" ng-class="modified ? &apos;btn-danger&apos; : &apos;btn-default&apos;" ng-disabled="! modified" ng-click="save(study)">Save changes</button>
    <button class="btn btn-default" ng-disabled="! modified" ng-click="reset()">Reset</button>

  </div>
</div>
