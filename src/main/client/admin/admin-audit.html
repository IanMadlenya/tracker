<ol class="breadcrumb">
  <li><a ui-sref="home">Home</a></li>
  <li><a ui-sref="adminStudy({studyName: study.name})">{{study.name}}</a></li>
  <li>Audit</li>
</ol>

<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th>Date</th>
      <th>User</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in page">
      <td><span audit-record-date="row"></span></td>
      <td>{{row.event_user}}</td>
      <td><span audit-record="row"></span></td>
    </tr>
  </tbody>
</table>

<pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></pagination>
