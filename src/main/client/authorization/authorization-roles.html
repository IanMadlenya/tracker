<ol class="breadcrumb">
  <li><a ui-sref="home">Home</a></li>
  <li>Roles</li>
</ol>

<table class="table table-condensed table-striped table-bordered">
  <thead>
    <tr>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="role in roles">
      <td><a ui-sref="authorizationRole({name: role.name})">{{role.name}}</a></td>
    </tr>
  </tbody>
</table>

<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

<pagination class="pull-left margin-free-paginator" total-items="totalItems" items-per-page="pageSize" ng-model="currentPage" ng-change="pageChanged()"></pagination>
<form class="form-inline">
  <div class="input-group user-admin-panel">
    <input type="text" class="form-control" placeholder="Name" ng-model="name">
    <div class="input-group-btn">
      <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
    </div>
  </div>
  <button class="btn btn-danger" ng-disabled="foundExactMatch || ! name" ng-click="createRole(name)">Create new role</button>
</form>
